<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32px-32px.png">    
    <title>Fiorella Guayama :: Courses Quiz</title>
</head>
<body> 
    
<div class="whole-quiz-wrapper">

    <div class="courses-wrapper">            
        <p class="courses-text">Courses</p> 
    </div>   

    <div class="quiz-wrapper">
        
        <article class="logo-progress-section">            
            <div class="fiorella-logo">
                <a href="https://dribbble.com/shots/7434980-Landing-Quiz" target="_blank">
                    <img src="images/fiorella-logo.png" alt="The icon of Fiorella Guayama's logo" class="logo-graphics"> </a>
                    <p class="logotype"><a href="https://dribbble.com/shots/7434980-Landing-Quiz" target="_blank">Fiorella Guayama</a></p>
                
            </div>            

            <div class="quiz-progress-bar">
                <p class="progress-text">Total test: 20% completed</p>
                <div class="progress-bar-whole">
                    <div class="progress-bar-gray">
                        <div class="progress-bar-purple" id="animate-pb">                    </div>
                    </div>
                    
                </div>
            </div>
        </article>

        <div class="border-line"></div>

        <article class="questions-time-reminder">
            <div class="questions-remaining">
                <p class="questions-remaining-text">6 answers left</p>
            </div>

            <div class="time-remaining">
                <div class="timer-description">
                    <p class="timer-description-text">Time remaining</p>
                </div>

                <div class="time-countdown" id="animation">67</div>                    
            </div>
        </article>

        <article class="question-section">
                <p class="question-text">I see great value in using collaborative tools to make my work more effective and efficient. <span class="question-text-cursive">Example tools: Basecamp, Slack, Google Drive, etc.</span></p>

                <div class="answer-checkbox-inactive">
                    <div class="radio-button-inactive"></div>
                    <p class="answer-text">Never</p>
                </div>

                <div class="answer-checkbox-inactive">
                    <div class="radio-button-inactive"></div>
                    <p class="answer-text">Sometimes</p>
                </div>

                <div class="answer-checkbox-active">
                    <div class="radio-button-active"><img src="images/checkmark.png" alt="Checkmark icon" class="checkmark"></div>
                    <p class="answer-text">Always</p>
                </div>
        </article>

        <article class="next-question-section">
            <button class="next-question-button"><span class="next-question-text">Next question</span></button>
        </article>
    </div>

</div>

</body>
</html>
